<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídelocadora JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vídeo Locadora JS</h1>
        <form id="container-form" action="#" method="post">
            <div class="input">
                <label for="titulo">Título do filme: </label>
                <input id="titulo" type="text">
            </div>
            <div class="input">
                <label for="duracao">Duração (min): </label>
                <input id="duracao" type="text">
            </div>
            <input id="botao" type="button" value="Converter em Horas em Minutos">
        </form>
        <p id="titulo-final"></p>
        <p id="resultado"></p>
    </div>  
</body>
</html>
