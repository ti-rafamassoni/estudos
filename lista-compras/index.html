<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=PT+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49008e2987.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="titulo">Lista de Compras</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
              <label for="inputProduto">Produto</label>
              <input type="text" class="form-control" id="inputProduto" placeholder="Produto">
            </div>
            <div class="form-group">
              <label for="inputQtd">Quantidade</label>
              <input type="text" class="form-control" id="inputQtd" placeholder="Quantidade">
            </div>
            <div class="btn-group" role="group" aria-label="Exemplo básico">
                <button type="button" class="btn btn-secondary" onclick="listaCompras.adicionar()">Adicionar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
    </main>
    <script src="js/script.js"></script> 
</body> 
</html>
