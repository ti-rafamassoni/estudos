<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Vamos conhecer as principais formatações</h2>
    <p>Nesta frase temos um <b>termo em negrito</b></p>
    <p>Aqui temos um termo em negrito, mas <strong>de forma semântica</strong></p>
    <p>Aqui temos um termo em itálico <i>sem semântica</i></p>
    <p>Aqui temos <em>itálico com semântica</em></p>
</body>
</html>
